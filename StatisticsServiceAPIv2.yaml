openapi: 3.0.3
info:
  title: StatisticsService API
  version: 1.2.0
  description: |
    Обновлённый контракт StatisticsService. Удалена история матчей, добавлен эндпоинт получения матчей по турниру,
    обновлены ответы на GET-запросы (200 с пустым телом вместо 404), добавлены параметры для фильтрации по n турнирам/матчам,
    возможность получения статистики игрока/команды по всем видам спорта, по матчам и по турнирам,
    а также параметр количества игроков в топе (по умолчанию 5).

servers:
  - url: http://localhost:8081/api/v1

paths:
  /stats/update:
    post:
      summary: Загрузка результатов матчей по турниру
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentMatchStatsRequest'
      responses:
        '200':
          description: Данные успешно приняты
        '400':
          description: Ошибка в формате запроса *описание ошибки зависит от введенных данных в запросе*

  /stats/player/{userId}:
    get:
      summary: Получить индивидуальную статистику игрока
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [football, boxing, basketball, chess, tennis, jiu_jitsu]
        - in: query
          name: last_tournaments
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: last_matches
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: tournament_id
          required: false
          schema:
            type: string
            format: uuid
        - in: query
          name: match_id
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статистика игрока (или пустой объект если не найдено)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'

  /stats/team/{teamId}:
    get:
      summary: Получить статистику команды
      parameters:
        - in: path
          name: teamId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [football, boxing, basketball, chess, tennis, jiu_jitsu]
        - in: query
          name: last_tournaments
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: last_matches
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: tournament_id
          required: false
          schema:
            type: string
            format: uuid
        - in: query
          name: match_id
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статистика команды (или пустой объект если не найдено)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamStats'

  /stats/top/players:
    get:
      summary: Получить топ-N игроков/команд (по очкам)
      parameters:
        - in: query
          name: sport
          required: true
          schema:
            type: string
            enum: [football, boxing, basketball, chess, tennis, jiu_jitsu]
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
      responses:
        '200':
          description: Список топ-игроков
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerStats'

  /stats/tournament/{tournamentId}/matches:
    get:
      summary: Получить все матчи с участниками по конкретному турниру
      parameters:
        - in: path
          name: tournamentId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список матчей по турниру
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MatchWithParticipants'

components:
  schemas:
    TournamentMatchStatsRequest:
      type: object
      required:
        - tournamentId
        - sport
        - tournamentType
        - matches
      properties:
        tournamentId:
          type: string
          format: uuid
        sport:
          type: string
          enum: [football, boxing, basketball, chess, tennis, jiu_jitsu]
        tournamentType:
          type: string
          enum: [round_robin, single_elimination, double_elimination, group_stage]
        matches:
          type: array
          items:
            $ref: '#/components/schemas/MatchWithParticipants'

    MatchWithParticipants:
      type: object
      required:
        - matchId
        - participants
      properties:
        matchId:
          type: string
          format: uuid
        participants:
          type: array
          items:
            $ref: '#/components/schemas/MatchParticipantStats'

    MatchParticipantStats:
      type: object
      required:
        - participantId
        - participantType
        - points
        - isWinner
      properties:
        participantId:
          type: string
          format: uuid
        participantType:
          type: string
          enum: [player, team]
        points:
          type: integer
        isWinner:
          type: boolean
        goals:
          type: integer
          nullable: true
        assists:
          type: integer
          nullable: true
        fouls:
          type: integer
          nullable: true
        yellowCards:
          type: integer
          nullable: true
        redCards:
          type: integer
          nullable: true
        knockdowns:
          type: integer
          nullable: true
        submissions:
          type: integer
          nullable: true
        setsWon:
          type: integer
          nullable: true
        timePlayed:
          type: number
          format: float
          nullable: true

    PlayerStats:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        totalGames:
          type: integer
        totalPoints:
          type: integer
        averagePoints:
          type: number
          format: float
        totalWins:
          type: integer

    TeamStats:
      type: object
      properties:
        teamId:
          type: string
          format: uuid
        totalGames:
          type: integer
        totalPoints:
          type: integer
        averagePoints:
          type: number
          format: float
        totalWins:
          type: integer

